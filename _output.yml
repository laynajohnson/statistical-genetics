bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./"><img src="cover-image.png" alt="Logo" style="height: 24px;"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      sharing:
        linkedin: true
      search: true
      search_options: 
        placeholder: "Search book..."
  split_by: chapter
  split_bib: yes
